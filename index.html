<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/favicon-16x16.png">
    <title>Morty Collector</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img id="navbarImage" src="https://upload.wikimedia.org/wikipedia/en/c/c8/Rick_and_Morty_logo.png"></img>
        <h1 class="navbarHeader">Morty Collector</h1>
      </div>

      <div class="rulesDiv">
        <span class="rulesButtonTitle">Rules</span>
        <img src="assets/images/rulesImage/portalGun.png" class="rulesButton" id="modalButton"></img>
        <img class="rulesImage" src="assets/images/rulesImage/mrpoopy.png"></img>
      </div>
      


      <div class="rulesModal" id="modal">
        <div class="modalContent">
          <p>Click on a Morty to figure out it's random value.</p>
          <p>Match your Current Score to the Target Score and collect the Morty you made the match with!</p>
          <p> Collect 6 Morty's to win the game.</p>
          <img src="assets/images/rulesImage/portalGun.png" class="rulesButton" id="modalClose">
        </div>
      </div>

      <div id="mortysOnDeck">
        <h3> Morty's Coming</h3>
      </div>

      <div id="mortysCollected">
        <h3>Mortys Collected</h3>
      </div>
      
      <div class="scoreArea">
        <p class="scoreTitle">Target Score:</p><p id="targetScore"></p>
        <p class="scoreTitle">Current Score:</p><p id="currentScore"></p>
      </div>

      <div id="gameArea">
        <div id="mortyArea"></div>
      </div>
  </div>
  <script type="text/javascript" src="game.js"></script>
  </body>
</html>
